  <!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Mein erstes Projekt</title>
  <style>
    body {
      background-color: white;
      color: black;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: grau;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
      justify-content: center;
      margin-top: 30px;
    }
    .cell {
      width: 100px;
      height: 100px;
      font-size: 2em;
      background-color: #eee;
      border: 1px solid #aaa;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .cell:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <h1>Hallo, GitHub My name is Chaimae Sf!</h1>
  <p>Dies ist mein erstes Projekt.</p>

  <div class="board" id="board">
    <div class="cell" onclick="makeMove(this, 0)"></div>
    <div class="cell" onclick="makeMove(this, 1)"></div>
    <div class="cell" onclick="makeMove(this, 2)"></div>
    <div class="cell" onclick="makeMove(this, 3)"></div>
    <div class="cell" onclick="makeMove(this, 4)"></div>
    <div class="cell" onclick="makeMove(this, 5)"></div>
    <div class="cell" onclick="makeMove(this, 6)"></div>
    <div class="cell" onclick="makeMove(this, 7)"></div>
    <div class="cell" onclick="makeMove(this, 8)"></div>
  </div>

  <script>
    let currentPlayer = 'X';
    let board = ['', '', '', '', '', '', '', '', '']; // لتخزين الحالة
    let gameActive = true;

    function makeMove(cell, index) {
      if (cell.textContent === '' && gameActive) {
        cell.textContent = currentPlayer;
        board[index] = currentPlayer;
        if (checkWinner()) {
          alert(`Player ${currentPlayer} wins! 🎉`);
          gameActive = false;
          return;
        }
        if (!board.includes('')) {
          alert("It's a draw!");
          gameActive = false;
          return;
        }
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      }
    }

    function checkWinner() {
      const winConditions = [
        [0,1,2], [3,4,5], [6,7,8], // الصفوف
        [0,3,6], [1,4,7], [2,5,8], // الأعمدة
        [0,4,8], [2,4,6]           // الأقطار
      ];

      for (let condition of winConditions) {
        const [a,b,c] = condition;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          return true;
        }
      }
      return false;
    }
  </script>
</body>
</html>
